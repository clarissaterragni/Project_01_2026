name: VHDL CI (VUnit + GHDL)

on:
  push:
  pull_request:

jobs:
  vunit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install GHDL
        run: |
          sudo apt update
          sudo apt install -y ghdl

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: python -m pip install -r requirements.txt

      - name: Run VUnit tests
        run: python run.py --verbose --backend=mcode
