name: VHDL CI (VUnit + GHDL)

on:
  push:
  pull_request:

jobs:
  vunit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install GHDL 5.1.1
        run: |
          wget https://github.com/ghdl/ghdl/releases/download/v5.1.1/ghdl-5.1.1-linux-mcode.tar.xz
          tar -xf ghdl-5.1.1-linux-mcode.tar.xz
          sudo cp ghdl-5.1.1/bin/ghdl /usr/local/bin/

      - name: Install VUnit
        run: python -m pip install vunit_hdl==4.2.0

      - name: Run VUnit tests
        run: python run.py --verbose
